name: Manifest Download

on:
  workflow_dispatch:
    inputs:
      account-concurrency:
        description: 'Account concurrency'
        required: true
        default: 4
        type: number

      manifest-concurrency:
        description: 'Manifest concurrency'
        required: true
        default: 16
        type: number

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Build downloader
        run: dotnet build --configuration Release

      - name: Download manifest
        run: dotnet run -- download -t ${{ secrets.GITHUB_TOKEN }} -c ${{ github.event.inputs.account-concurrency }} -p ${{ github.event.inputs.manifest-concurrency }}
